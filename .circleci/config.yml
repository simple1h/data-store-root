#
version: 2
jobs:
  build:
    branches:
      only:
      - dev
    docker:
    # specify the version you desire here
    - image: circleci/openjdk:8-jdk

    # Specify services dependencies here if necessary
    # CircleCI maintains a library of pre-built images
    # documented at https://circleci.com/docs/2.0/circleci-images/
    # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
    - checkout

    # Download and cache dependencies
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "build.gradle" }}
        # fallback to using the latest cache if no exact match is found
        - v1-dependencies-

    - run: gradle dependencies

    - save_cache:
        paths:
        - ~/.gradle
        key: v1-dependencies-{{ checksum "build.gradle" }}

    # run tests!
#    - run: gradle test
    - run: ./gradlew sonarqube   -Dsonar.projectKey=simple1h_data-store-root   -Dsonar.organization=simple1h-github   -Dsonar.host.url=https://sonarcloud.io   -Dsonar.login=f9953c712146e72cbca52bc873f03dbc0222ffee
